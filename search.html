<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./search.css">
    <title>Поиск</title>
</head>

<body>
    <main>
        <nav>
            <div class='links'>
                <a href="index.html">О нас</a>
                <a href="addRecipe.html">Добавить рецепт</a>
                <a href="profile.html">Мой профиль</a>
                <a href="search.html">Найти рецепт</a>
            </div>
            <input type="checkbox" name="" id="mini_btn">
            
            <div class="small_links">
                <ul>
                    <li><a href="index.html">О нас</a></li>
                    <li><a href="addRecipe.html">Добавить рецепт</a></li>
                    <li><a href="profile.html">Мой профиль</a></li>
                    <li><a href="search.html">Найти рецепт</a></li>
                </ul>
            </div>
        </nav>
        <button id="open_menu" onclick="openMenu()"><p id="menu_text">ОТКРЫТЬ МЕНЮ</p></button>
        <div class='search_div'>
            <div class="form">
                <!-- Строка поиска -->
                <div id='search_bar'>
                    <input type='text' id='name_search' placeholder='Название блюда' name='name'></input>
                    <button onclick="searchRecipe()">Найти</button>
                </div>
                <!-- Тип блюда -->
                <p class='group_name'>Тип блюда</p>
                <input type='checkbox' id='soup' checked></input>
                <label class='checkbox_label' for='soup'>Суп</label>
                <br>
                <input type='checkbox' id='hot' checked></input>
                <label class='checkbox_label' for='hot'>Горячее</label>
                <br>
                <input type='checkbox' id='drink' checked></input>
                <label class='checkbox_label' for='drink'>Напиток</label>
                <br>
                <input type='checkbox' id='bakery' checked></input>
                <label class='checkbox_label' for='bakery'>Выпечка</label>
                <br>
                <input type='checkbox' id='dessert' checked></input>
                <label class='checkbox_label' for='dessert'>Десерт</label>
                <br>
                <input type='checkbox' id='salad' checked></input>
                <label class='checkbox_label' for='salad'>Салат</label>
                <br>
                <input type='checkbox' id='souce' checked></input>
                <label class='checkbox_label' for='souce'>Соус</label>
                <!-- Оценки пользователей -->
                <p class='group_name'>Оценки пользователей</p>
                <input type='radio' id='good_score' name='score'></input>
                <label class='radix_label' for='good_score'>Только хорошие</label>
                <br>
                <input type='radio' id='any_score' name='score' checked></input>
                <label class='radix_label' for='any_score'>Любые</label>
                <!-- Время приготовления -->
                <p class='group_name'>Время приготовления, минуты</p>
                <input type='number' name='time' class='text_from_to' placeholder='От 5' id='time_from' min='5'
                    max='600' onkeyup="check(this)"></input>
                <input type='number' name='time' class='text_from_to' placeholder='До 600' id='time_to' min='5'
                    max='600' onkeyup="check(this)"></input>
                <!-- Для вегетариянцев -->
                <p class='group_name'>Для вегетарианцев</p>
                <input type='checkbox' id='for_vegetarian'></input>
                <label class='checkbox_label' for='for_vegetarian'>Да/нет</label>
            </div>
        </div>
        <div class='result_div'>
            <p id='recipe_count'>Найдено 10 рцептов</p>
            <div id='result_gallery'></div>
        </div>
    </main>
    <script src="./search.js"></script>
</body>

</html>
