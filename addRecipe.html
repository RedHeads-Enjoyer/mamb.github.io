<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/addRecipe.css">
    <title>Добавление рецепта</title>
</head>

<body>
    <main>
        <nav>
            <div class='links'>
                <a href="/index.html">О нас</a>
                <a href="/addRecipe.html">Добавить рецепт</a>
                <a href="/profile.html">Мой профиль</a>
                <a href="/search.html">Найти рецепт</a>
            </div>
        </nav>
        <div class="content">
            <h1>Создайте свой рецепт</h1>
            <p class="theme">Информация про рецепт</p>
            <form action="#">
                <div class="input_text_div" id="name">
                    <input id="recipe_name" placeholder="Введите название рецепта" type="text" maxlength="30">
                    <Label for="recipe_name">Название</Label>
                </div>
                <div class="input_text_div" id="description">
                    <textarea name="" id="recipe_description" placeholder="Введите описание рецепта" cols="30"
                        rows="10"></textarea>
                    <Label for="recipe_name">Описание</Label>
                </div>
                <div class="recipe_ing">
                    <label for="avatar_input">
                        <div id="select_image">
                            <p>Выбрать обложку</p>
                        </div>
                    </label>
                    <input id='avatar_input' onchange="avatarReadURL();" class="picture_input" type="file" accept="image/*">
                </div>
                <img id='avatar' src="/img/avatar.png" alt="">
                <div class="semi_pictures">
                    <p class="theme">Дополнительные фотографии</p>
                    <div class="flex_div">
                        <div class="select_div">
                            <label for="semi_input">
                                <div id="select_image">
                                    <p>Добавить</p>
                                </div>
                            </label>
                            <input id='semi_input' onchange="semiReadURL();" class="picture_input" type="file" accept="image/*">
                        </div>
                        <div class="gallery">
                            <ul id="semi_gallery"></ul>
                        </div>
                    </div>
                </div>
                <div class="ingredients">
                    <p class="theme">Ингредиенты</p>
                    <ul>
                        <li>
                            <div class="ingredients_div">
                                <input id="ingredients_name" placeholder="Введите название ингредиента" type="text">
                                <Label for="ingredients_name">Название</Label>
                                <input id="ingredients_count" placeholder="Введите количество ингредиента" type="text">
                                <Label for="ingredients_count">Количество</Label>
                                <button class="del_btn">Удалить</button>
                            </div>
                        </li>
                    </ul>
                    <button class="cool_btn" id="ingredients_btn">Добавить</button>
                </div>
                <div class="steps">
                    <p class="theme">Этапы приготовления</p>
                    <ol>
                        <li>
                            <div class="steps_div">
                                <textarea oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' id="step" row='1'placeholder="Введите описание этапа"></textarea>
                                <Label for="step">Описание этапа</Label>
                                <button class="del_btn">Удалить</button>
                            </div>
                        </li>
                    </ol>
                    <button class="cool_btn" id="ingredients_btn">Добавить</button>
                </div>
                <div class="semi_info">
                    <p class="theme">Дополнительная информация</p>
                    <label for="difficulty">Сложность приготволения </label>
                    <input type="range" id="difficulty" min="1" max="10" step="1">
                    <br>
                    <input type='checkbox' id='is_vegan'></input>
                    <label class='checkbox_label' for='is_vegan'>Для вегетариянцев</label>
                    <br>
                    <input class="cool_btn" id="add" type="submit" value="Опубликовать рецепт">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div id="copy">
            <p>Copiriting 2022 3P9lTb Entertainment. All Rights Reserved</p>
        </div>
    </footer>
    <script src="/addRecipe.js"></script>
</body>

</html>
